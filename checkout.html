<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Demo</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>
  <main>
    <h1>Checkout</h1>
    <form id="checkout-form" novalidate>
      <div class="form-field">
        <label for="name">Full name</label>
        <input id="name" name="name" required aria-describedby="err-name" />
        <div class="error" id="err-name" aria-live="polite"></div>
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required aria-describedby="err-email" />
        <div class="error" id="err-email" aria-live="polite"></div>
      </div>

      <div class="form-field">
        <label for="address">Address</label>
        <input id="address" name="address" required aria-describedby="err-address" />
        <div class="error" id="err-address" aria-live="polite"></div>
      </div>

      <div class="form-field">
        <label for="card-number">Card number</label>
        <input id="card-number" name="cardNumber" inputmode="numeric" maxlength="19" aria-describedby="err-card-number" />
        <div class="error" id="err-card-number" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="expiry">Expiry (MM/YY)</label>
          <input id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" aria-describedby="err-expiry" />
          <div class="error" id="err-expiry" aria-live="polite"></div>
        </div>

        <div class="form-field">
          <label for="cvv">CVV</label>
          <input id="cvv" name="cvv" inputmode="numeric" maxlength="4" aria-describedby="err-cvv" />
          <div class="error" id="err-cvv" aria-live="polite"></div>
        </div>
      </div>

      <div class="form-field">
        <label for="quantity">Quantity</label>
        <input id="quantity" name="quantity" type="number" min="1" value="1" aria-describedby="err-quantity" />
        <div class="error" id="err-quantity" aria-live="polite"></div>
      </div>

      <div id="form-error-summary" role="alert" aria-live="assertive"></div>

      <button id="checkout-btn" type="submit">Checkout</button>
      <div id="checkout-status" aria-live="polite"></div>
    </form>
  </main>

  <script src="checkout-validation.js" defer></script>
</body>
</html>
